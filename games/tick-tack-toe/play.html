<h1 class="welcome-text">
    Welcome to Tic-Tac-Toe!
</h1>
<div class="filler"></div>

<div class="div-create-new-game">
    <h3>Start new game:</h3>
    <button class="btn-create-new-game-1p" onclick="startNweGamePvC()">1 player</button>
    <button class="btn-create-new-game-2p">2 players</button>
</div>

<div class="separator-create-new-game-start-game">OR</div>

<div class="div-start-new-game">
    <input class="input-text-start-new-game" type="text" name="input-text-start-new-game" id="" placeholder="Insert game key"><br>
    <button class="btn-start-new-game">Start game</button>
</div>
