<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gammify: TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">

</head>


<body>

    <div class='score'>
        <div class="score-header">
            Scores
        </div>
        <div class="player-scores X">
            Player <span id="score-X-username">X</span>: <span id="score-X">0</span>
        </div>
        <div class="player-scores O">
            Player <span id="score-O-username">O</span>: <span id="score-O">0</span>
        </div>

    </div>
    <div class="container">
        <div class="info-current-game" id="info-current-game">
            <p id="current-key-game" class="current-key-game"></p>
        </div>
        <h1 class="welcome-text">
            Welcome to Tic-Tac-Toe!<br>
            <span class="mode-select">
                <span class="mode PvC" onclick="onGameModeChange('PvC', this)">
                    1 Player
                </span>
                <span onclick="onGameModeChange('PvP', this)" class="mode PvP">
                    2 Players
                </span>
            </span>
            <br>
            <span id="search-game" class="search-game">
                <input type="text" class="input-game-key" id="input-game-key" placeholder="Enter game key..">
                <button class="validate-game-key" onclick="checkInputGameKey()">OK</button>
            </span>
        </h1>
        <div class="filler"></div>
        <div class="turn-indicator">
            Player <span class="current-player">X</span>'s Turn
        </div>
        <div class="filler"></div>
        <div>
            <input class="box" readonly type="text" id="0-0">
            <input class="box" readonly type="text" id="0-1">
            <input class="box" readonly type="text" id="0-2">
        </div>

        <div>
            <input class="box" readonly type="text" id="1-0">
            <input class="box" readonly type="text" id="1-1">
            <input class="box" readonly type="text" id="1-2">
        </div>

        <div>
            <input class="box" readonly type="text" id="2-0">
            <input class="box" readonly type="text" id="2-1">
            <input class="box" readonly type="text" id="2-2">
        </div>
        <div class="button-wrapper">
            <button onclick="createNewGameDB()" class="new-game-key">New Game</button>
        </div>
        <div class="winner-screen fade-out">
            <div class="overlay">
            </div>
            <div class="message-box">
                <div class="title">Game Over</div>
                <div class="body">Player X Won!</div>
                <button class="okay-button">New Game</button>
            </div>
        </div>

    </div>

    <!-- Loader -->

    <div class="loader-overlay">
            <div class="lds-grid">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
